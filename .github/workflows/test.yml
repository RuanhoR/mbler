name: test mbler
on:
  push:
    branches:
      master
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: run Test nodejs
      - run:
        - name: Checkout code
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
          node-version: '20'
        - name: Install dependencies
          run: npm install
        - name: run Test
          run: node lib/test